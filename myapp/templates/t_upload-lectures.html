<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>


<body>

<div class="dashboard">
  <div class="dash">
    <div class="header">
      <h2>Course Management<br>System</h2>
      <h3>Upload Lecture</h3>
    </div>
    <div class="form">
    <form action="t_dash.html" method="post">
        <input type="number" placeholder="Lecture No" required/>
        <input type="text" placeholder="Lecture Name" required/>
        <input type="text" placeholder="Course Name" required/>

        <input type="file" id="myfile" name="myfile">
    <button class="button">
      Login
    </button>
    </form>
  </div>
</div>
</div>

</body>
</html>
