{% load static %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>


<body>

<div class="dashboard">
  <div class="dash">
    <div class="header">
      <h2>Course Management<br>System</h2>
      <h3>View Courses</h3>
    </div>
    <div class="student-register form">
    <form action="" method="post">
      {% csrf_token %}
        <select id="cid" name="cid" required>
           {% for c in courses %}
           <option value="{{c.course_id}}">{{c.course_id}}</option>
            {%endfor%}
        </select>
    </h3>
    <button class="button" type="submit">
      VIEW COURSE
    </button>
    </form>
    <button type="button" class="button" onclick="location.href='t_dash'">
      Back
      </button>
  </div>
  {% for message in messages %}
  <p>{{message}}</p>
{% endfor %}
  </div>
</div>

</body>
</html>
{% endblock content %}
