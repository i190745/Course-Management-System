<!DOCTYPE html>

<body>

      <h2>Course Management<br>System</h2>

        <input id="fname" type="text" placeholder="Name" required/>
        <!-- <input id="dob" type="date" placeholder="Date Of Birth" required/>
        <input id="batch" type="number" placeholder="Batch" required/>
        <input id="roll" type="text" placeholder="Roll Number" required/ -->
            <select id="dept" name="Department" required>
            <option value="CS">CS</option>
            <option value="BBA">BBA</option>
            <option value="EE">EE</option>
            <option value="AI">AI</option>
            <option value="CY">CY</option>
            <option value="SE">SE</option>
        </select>
        
    <button class="button">
      Register
    </button>
    </form>
  </div>
  </div>
</div>
