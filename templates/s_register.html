{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>


<body>

<div class="login-page">
  <div class="login">
    <div class="header">
      <h2>Course Management<br>System</h2>
      <h3>Register As Student</h3>
    </div>
    <div class="student-register form">
    <form action="" method="post">
        {% csrf_token %}
        {{form}}
    <button class="button" type="submit" value="Submit">
      Register
    </button>
    {{form.errors }} 
    </form>
    {% for message in messages %}
      <p>{{message}}</p>
    {% endfor %}
    <button type="button" class="button" onclick="location.href='s_login'">
      Login
    </button>
  </div>
  </div>
</div>

</body>
</html>
